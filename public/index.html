<!DOCTYPE html>

<html ng-app="app2020">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>APP2020</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body class="workarea" ng-controller="BodyCtrl as ctrl">

    <div class="container">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" ng-click="ctrl.isCollapsed = !ctrl.isCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <div class="navbar-collapse" ng-class="ctrl.isCollapsed ? 'collapse' : 'in'">

                    <ul class="nav navbar-nav">
                        <li ng-repeat="menuPos in ctrl.menu" ng-class="ctrl.navClass(menuPos.route)">
                            <a href="#{{menuPos.route}}" ng-bind-html="menuPos.title"></a>
                        </li>
                        </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-bind-html="ctrl.loginIcon()" ng-click="ctrl.login()"></a></li>
                    </ul>

                </div>
            </div>
        </nav>

        <div ng-view></div>

    </div>

<script src="js/angular.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/ui-bootstrap-tpls.min.js"></script>

<script src="js/app.js"></script>
<script src="js/loginCtrl.js"></script>
<script src="js/homeCtrl.js"></script>
<script src="js/exampleCtrl.js"></script>
<script src="js/personsCtrl.js"></script>
<script src="js/editPersonCtrl.js"></script>

</body></html>
