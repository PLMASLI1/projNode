<!DOCTYPE html>

<html ng-app="app2020">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>APP2020</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body class="workarea" ng-controller="Ctrl1 as ctrl">
    
    <div class="container">

		<h1>APP 2020</h1>
    
        <form style="float: right;" class="form-inline">
            <input class="form-control" type="text" ng-model="ctrl.search" ng-change="ctrl.loadPersonsWithZeroSkip()"/>
            <span class="badge" ng-bind="ctrl.filtered"></span>
            <span class="badge" ng-bind="ctrl.count"></span>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ImiÄ™</th><th>Nazwisko</th><th>email</th><th>Rok urodzenia</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in ctrl.persons">
                    <td ng-bind="person.firstName"></td>
                    <td ng-bind="person.lastName"></td>
                    <td ng-bind="person.email"></td>
                    <td ng-bind="person.yearofbirth"></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary fa fa-arrow-left" ng-click="ctrl.prev()" ng-disabled="ctrl.skip - ctrl.limit < 0"></button>
        <button style="float: right;" class="btn btn-primary fa fa-arrow-right" ng-click="ctrl.next()" ng-disabled="ctrl.skip + ctrl.limit >= ctrl.filtered"></button>
	</div>

<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls.min.js"></script>

<script src="js/app.js"></script>

</body></html>
