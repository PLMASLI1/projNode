<!DOCTYPE html>

<html ng-app="its2020d">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>ITS2020d</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body class="workarea" ng-controller="Ctrl1 as ctrl">
    
    <div class="container">

		<h1>ITS2020d</h1>
    
        <form>
            <label for="imie">Imię</label>
            <input class="form-control" id="imie" type="text" ng-model="ctrl.person.firstName"/>
            <label for="nazwisko">Nazwisko</label>
            <input class="form-control" id="nazwisko" type="text" ng-model="ctrl.person.lastName"/>
            <label for="email">E-mail</label>
            <input class="form-control" id="email" type="text" ng-model="ctrl.person.email"/>
            <label for="rok">Rok urodzenia</label>
            <input class="form-control" id="rok" type="number" ng-model="ctrl.person.yearofbirth"/>
            <br/>
            <button class="btn btn-primary" ng-click="ctrl.send()">Zmień</button>
        </form>

	</div>

<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls.min.js"></script>

<script src="js/app.js"></script>

</body></html>
